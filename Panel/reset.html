<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset password - myWebSite </title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="shortcut icon" href="/.pic/icon.ico">
</head>
<body style="background-color: #fffdfe">
<h1 style = "color: darkcyan"><a href="../index.html">myWebSite</a></h1> <br>
<form>
    <div class="Login" style="height: 400px">
        <div class="ResetText">
            <h1><strong>Reset your password</strong></h1><br>
            <p class="EmailMessage">We'll email you instructions to reset the password.</p>
        </div>
        <div class="EmailSentText">
            <label for="emailSent" ><strong>Email</strong></label>
        </div>
        <div class="EmailSentBox">
            <input type="email" id="emailSent" autocomplete="off" required name="emailSent" style="width: 400px; height: 35px" autofocus><br><br><br><br>
        </div>
        <div class="resetBox">
            <button type="submit" id="reset" onclick="alert('Email Sent')" name="reset" class="resetButton" style="height: 50px; width: 410px">Reset Password</button>
        </div>
        <div class="ReturnToLogin">
            <p><i><small><a href="Login.html">Return to login</a></small></i></p>
        </div>
    </div>


</form>

</body>
</html>
